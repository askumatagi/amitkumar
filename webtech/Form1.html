<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <Form></Form>
    </title>
</head>

<body>
    <table>
        <tr>
            <td>
                <label for="a">First-Name</label>
            </td>
            <td>
                <input type="text" id="a">
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">Phone-Number</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">email</label>
            </td>
            <td>
                <input id="c" type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="d">Gender</label>
            </td>
            <td>
                <input type="radio" name="d" id="d">Male
                <input type="radio" name="d" id="d">Female
                <input type="radio" name="d" id="d">Nanag-Gotthilla...?
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">Address</label>
            </td>
            <td>
                <textarea name="c" id="c" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="e">Submit</label>
            </td>
            <td>
                <input id="e" type="submit">
            </td>
        </tr>
    </table>
</body>

</html>
